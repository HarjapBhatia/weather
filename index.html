<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Temperature Calculator</title>
    <meta name="description" content="Get real-time temperature data for any city worldwide">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="container">
        <h1>🌤️ Weather App</h1>
        <p class="subtitle">Get real-time temperature for any city</p>
        
        <div class="input-container">
            <input type="text" id="city" name="city" placeholder="Enter city name (e.g., London, Tokyo)" autocomplete="off">
            <button class="search-btn" id="search">
                🔍 Get Weather
            </button>
        </div>

        <div class="loading" id="loading"></div>
        
        <div class="result-container">
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
  
</body>
</html>
